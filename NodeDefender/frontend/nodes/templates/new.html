{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="box">
		<form action="" method="post" class="form-horizontal">
			<div class="form-group">
				<label for="#" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<div class="control">
						<input type="text" id="mac" name="mac" class="form-control"
						placeholder="Enter MAC without ':'" value="{{ request.form.mac}}"
						required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="#" class="col-sm-2 control-label">Alias</label>
				<div class="col-sm-10">
					<div class="control">
						<input type="text" id="alias" name="alias" class="form-control"
						placeholder="Alias for Node" value="{{ request.form.alias}}"
						required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="#" class="col-sm-2 control-label">Street</label>
				<div class="col-sm-10">
					<div class="control">
						<input type="text" id="street" name="street" class="form-control"
						placeholder="Street" value="{{ request.form.street}}"
						required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="#" class="col-sm-2 control-label">City</label>
				<div class="col-sm-10">
					<div class="control">
						<input type="text" id="city" name="city" class="form-control"
						placeholder="City" value="{{ request.form.city}}"
						required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		 </form>
		</div>
	</div>
</div>
{% endblock %}
