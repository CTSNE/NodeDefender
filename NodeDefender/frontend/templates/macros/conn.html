{% macro ListMQTT(mqtts, Form) %}
<table class="table table-hover">
	<thead>
		<tr>
			<th>IP</th>
			<th>Port</th>
			<th>Online</th>
		</tr>
	</thead>
	<tbody>
		{% for mqtt in mqtts %}
		<tr>
			<td>
				<a href="#" onclick="MQTTInfo('{{mqtt.ipaddr}}', '{{mqtt.port}}')">
				{{mqtt.ipaddr}}
				</a>
			</td>
			<td>
				<a href="#" onclick="MQTTInfo('{{mqtt.ipaddr}}', '{{mqtt.port}}')">
					{{mqtt.port}}
				</a>
			</td>
			<td>
				<a href="#" onclick="MQTTInfo('{{mqtt.ipaddr}}', '{{mqtt.port}}')">
				-
				</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
<div class="modal fade" id="MQTTInfoModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title">MQTT Info</h2>
			</div>
			<div class="modal-body">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dissmiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
<script>
function MQTTInfo(ipaddress, port) {
	$('#MQTTInfoModal').modal('show');
}
</script>
{% endmacro %}
