{% macro Map(latitude, longitude) %}
<div id="map" style="height: 200px; width: 100%;"></div>
<script>
var map = L.map('map',{
		center: [{{latitude}}, {{longitude}}],
    zoom: 12
});

var marker = L.marker([{{latitude}}, {{longitude}}]).addTo(map);



L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
}).addTo(map);

</script>
{% endmacro %}

{% macro MapGroup(height, nodes) %}
<div id="map" style="height: {{height}}px; width: 100%;"></div>
<script>
var map = L.map('map',{
			center: [57.691, 11.936],
			zoom: 9
	});

	L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	{% if nodes %}
	{% for node in nodes %}
	var marker = L.marker([{{node.location.geolat}}, {{node.location.geolong}}]).addTo(map);
	marker.bindPopup("<a href=\"/nodes/list/{{node.mac}}\">{{node.alias}}</a>");
	{% endfor %}
{% endif %}
</script>
{% endmacro %}
