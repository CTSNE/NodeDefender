{% macro Field(key, word) %}
<div class="col-lg-6">
	<strong>{{key}}:</strong>
</div>
<div class="col-lg-6">
	{% if word %}
		{{word}}
	{% else %}
		-
	{% endif %}
</div>
{% endmacro %}

{% macro FieldID(key, value, id) %}
<div class="col-lg-6">
	<strong>{{key}}:</strong>
</div>
<div class="col-lg-6">
	{% if value %}
		<p id="{{id}}">{{value}}</p>
	{% else %}
		<p id="{{id}}">None</p>
	{% endif %}
</div>
{% endmacro %}
