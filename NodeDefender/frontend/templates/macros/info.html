{% macro Field(key, word) %}
<div class="col-lg-6">
	<strong>{{key}}:</strong>
</div>
<div class="col-lg-6">
	{{word}}
</div>
{% endmacro %}

{% macro FieldID(key, value, id) %}
<div class="col-lg-6">
	<strong>{{key}}:</strong>
</div>
<div class="col-lg-6">
	<p id="{{id}}">None</p>
</div>
{% endmacro %}
