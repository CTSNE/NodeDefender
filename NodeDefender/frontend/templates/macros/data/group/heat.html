{% macro Chart(group) %}
<div class="panel panel-primary">
	<div class="panel-heading">
		{{group.name}} Heat Chart
	</div>
	<div class="panel-body" style="padding: 0; height: 400px">
		<div id="GroupsHeatChart" style="height: 100%; width: 100%">
		</div>
	</div>
</div>
<script>
chartElement = document.getElementById("GroupsHeatChart");

plotlySocket.on('groupHeatChart', function(data) {
	Plotly.newPlot(chartElement, data.data, data.layout)
});

plotlySocket.emit('groupHeatChart', {'name' : "{{group.name}}"});
</script>
{% endmacro %}

{% macro List(group) %}
<div class="panel panel-default">
	<div class="panel-heading">
		Node List
	</div>
	<div class="panel-body" style="padding: 0;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Current Heat</th>
					<th>Daily Average</th>
					<th>Weekly Average</th>
					<th>Monthly Average</th>
				</tr>
			</thead>
			<tbody>
				{% for node in group.nodes %}
				<tr>
					<td>
						<a href="{{ url_for('DataView.HeatNode', name = serialize(node.name)) }}">
							{{node.name}}	
						</a>
					</td>
					<td>
						<p id="{{node.name}}CurrentHeat">0.0</p>	
					</td>
					<td>
						<p id="{{node.name}}DailyHeat">0.0</p>	
					</td>
					<td>
						<p id="{{node.name}}WeeklyHeat">0.0</p>	
					</td>
					<td>
						<p id="{{node.name}}MonthlyHeat">0.0</p>
					</td>
				</a>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>
	<script>
$(document).ready(function() {
	dataSocket.on('nodeHeatAverage', function(data) {
		document.getElementById(data.name+"CurrentHeat").innerHTML = data.current;
		document.getElementById(data.name+"DailyHeat").innerHTML = data.daily;
		document.getElementById(data.name+"WeeklyHeat").innerHTML = data.weekly;
		document.getElementById(data.name+"MonthlyHeat").innerHTML = data.monthly;
	});
	{% for node in group.nodes %}
		dataSocket.emit('nodeHeatAverage', {'name': "{{node.name}}"});
	{% endfor %}
});
	</script>
{% endmacro %}
