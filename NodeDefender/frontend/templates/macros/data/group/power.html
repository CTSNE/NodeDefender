{% macro Chart(group) %}
<div class="panel panel-primary">
	<div class="panel-heading">
		{{group.name}} Power Chart
	</div>
	<div class="panel-body" style="padding: 0; height: 400px">
		<div id="GroupsPowerChart" style="height: 100%; width: 100%">
		</div>
	</div>
</div>
<script>
chartElement = document.getElementById("GroupsPowerChart");

plotlySocket.on('groupPowerChart', function(data) {
	Plotly.newPlot(chartElement, data.data, data.layout)
});

plotlySocket.emit('groupPowerChart', {'user' : "{{group.name}}"});
</script>
{% endmacro %}

{% macro List(nodes) %}
<div class="panel panel-default">
	<div class="panel-heading">
		Group List
	</div>
	<div class="panel-body" style="padding: 0;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Current Power</th>
					<th>Daily Average</th>
					<th>Weekly Average</th>
					<th>Monthly Average</th>
				</tr>
			</thead>
			<tbody>
				{% for node in nodes %}
				<tr>
					<td>
						<a href="{{ url_for('DataView.PowerNode', name = serialize(node.name)) }}">
							{{group.name}}	
						</a>
					</td>
					<td>
						<p id="{{node.name}}CurrentPower">0.0</p>	
					</td>
					<td>
						<p id="{{node.name}}DailyPower">0.0</p>	
					</td>
					<td>
						<p id="{{node.name}}WeeklyPower">0.0</p>	
					</td>
					<td>
						<p id="{{node.name}}MonthlyPower">0.0</p>
					</td>
				</a>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>
	<script>
$(document).ready(function() {
	dataSocket.on('groupPowerAverage', function(data) {
		document.getElementById(data.name+"CurrentPower").text(data.current);
		document.getElementById(data.name+"DailyPower").text(data.daily);
		document.getElementById(data.name+"WeeklyPower").text(data.weekly);
		document.getElementById(data.name+"MonthlyPower").text(data.monthly);
	});
	{% for group in groups %}
		dataSocket.emit('nodePowerAverage', {'name': "{{node.name}}"});
	{% endfor %}
});
	</script>
{% endmacro %}
