{% macro Chart(user) %}
<div class="panel panel-primary">
	<div class="panel-heading">
		Heat Chart
	</div>
	<div class="panel-body" style="padding: 0; height: 400px">
		<div id="GroupsHeatChart" style="height: 100%; width: 100%">
		</div>
	</div>
</div>
<script>
chartElement = document.getElementById("GroupsHeatChart");

plotlySocket.on('heatChart', function(data) {
	Plotly.newPlot(chartElement, data.data, data.layout)
});

plotlySocket.emit('heatChart', {'user' : "{{current_user.email}}"});
</script>
{% endmacro %}

{% macro List(groups) %}
<div class="panel panel-default">
	<div class="panel-heading">
		Group List
	</div>
	<div class="panel-body" style="padding: 0;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Current Heat</th>
					<th>Daily Average</th>
					<th>Weekly Average</th>
					<th>Monthly Average</th>
				</tr>
			</thead>
			<tbody>
				{% for group in groups %}
				<tr>
					<td>
						<a href="{{ url_for('DataView.HeatGroup', name = serialize(group.name)) }}">
							{{group.name}}	
						</a>
					</td>
					<td>
						<p id="{{group.name}}CurrentHeat">0.0</p>	
					</td>
					<td>
						<p id="{{group.name}}DailyHeat">0.0</p>	
					</td>
					<td>
						<p id="{{group.name}}WeeklyHeat">0.0</p>	
					</td>
					<td>
						<p id="{{group.name}}MonthlyHeat">0.0</p>
					</td>
				</a>
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>
	<script>
$(document).ready(function() {
	dataSocket.on('groupHeatAverage', function(data) {
		if (data) {
			document.getElementById(data.name+"CurrentHeat").innerHTML = data.current;
			document.getElementById(data.name+"DailyHeat").innerHTML = data.daily;
			document.getElementById(data.name+"WeeklyHeat").innerHTML = data.weekly;
			document.getElementById(data.name+"MonthlyHeat").innerHTML = data.monthly;
		}
	});
	{% for group in groups %}
	dataSocket.emit('groupHeatAverage', {'name': "{{group.name}}"});
	{% endfor %}
});
	</script>
{% endmacro %}
