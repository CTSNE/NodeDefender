{% macro Chart(node) %}
<div class="panel panel-primary">
	<div class="panel-heading">
		{{node.name}} Power Chart
	</div>
	<div class="panel-body" style="padding: 0; height: 400px">
		<div id="SensorsPowerChart" style="height: 100%; width: 100%">
		</div>
	</div>
</div>
<script>
chartElement = document.getElementById("SensorsPowerChart");

plotlySocket.on('nodePowerChart', function(data) {
	Plotly.newPlot(chartElement, data.data, data.layout)
});

plotlySocket.emit('nodePowerChart', {'name' : "{{node.name}}"});
</script>
{% endmacro %}

{% macro List(node) %}
<div class="panel panel-default">
	<div class="panel-heading">
		Sensor List
	</div>
	<div class="panel-body" style="padding: 0;">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Name</th>
					<th>Current Power</th>
					<th>Daily Average</th>
					<th>Weekly Average</th>
					<th>Monthly Average</th>
				</tr>
			</thead>
			<tbody>
				{% for sensor in node.icpe.sensors %}
				{% if sensor.power %}
				<tr>
					<td>
						<a href="{{ url_for('DataView.PowerSensor', icpe = serialize(node.icpe.macaddr), sensor = sensor.sensorid) }}">
							{{sensor.name}}
						</a>
					</td>
					<td>
						<p id="{{node.icpe.macaddr}}{{sensor.sensorid}}CurrentPower">0.0</p>	
					</td>
					<td>
						<p id="{{node.icpe.macaddr}}{{sensor.sensorid}}DailyPower">0.0</p>	
					</td>
					<td>
						<p id="{{node.icpe.macaddr}}{{sensor.sensorid}}WeeklyPower">0.0</p>	
					</td>
					<td>
						<p id="{{node.icpe.macaddr}}{{sensor.sensorid}}MonthlyPower">0.0</p>
					</td>
				</a>
			</tr>
			{% endif %}
			{% endfor %}
			</tbody>
		</table>
	</div>
</div>
	<script>
$(document).ready(function() {
	dataSocket.on('sensorPowerAverage', function(data) {
		document.getElementById(data.icpe+data.sensor+"CurrentPower").innerHTML = data.current;
		document.getElementById(data.icpe+data.sensor+"DailyPower").innerHTML = data.daily;
		document.getElementById(data.icpe+data.sensor+"WeeklyPower").innerHTML = data.weekly;
		document.getElementById(data.icpe+data.sensor+"MonthlyPower").innerHTML = data.monthly;
	});
	{% for sensor in node.icpe.sensors %}
	{% if sensor.power %}
	dataSocket.emit('sensorPowerAverage', {'icpe': '{{node.icpe.macaddr}}', 'sensor' : '{{sensor.sensorid}}'});
	{% endif %}
	{% endfor %}
});
	</script>
{% endmacro %}
