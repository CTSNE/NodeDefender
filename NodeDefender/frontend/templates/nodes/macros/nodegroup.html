{% macro NodeGroup(nodes) %}
<div class="list-group">
	{% for node in nodes %}
		<a href="/nodes/list/{{node.icpe.mac}}" class="list-group-item">
		<p class="col-sm-2"><b>Name:</b> {{ node.name }}</p>
		<p class="col-sm-2"><b>Group:</b> {{ node.group.name }}</p>
		<p class="col-sm-2"><b>Street:</b> {{ node.location.street }}</p>
		<p class="col-sm-2"><b>City:</b> : {{node.location.city}}</p>
		-
		</a>
	{% endfor %}
</div>
{% endmacro %}
