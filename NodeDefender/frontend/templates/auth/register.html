<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NodeDefender</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/main.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8">
		        <div class="box">
			        <h2 class="col-sm-offset-2"><b>Register User</b></h2>
                    <form class="form-horizontal" method="post" action="">
                        <div class="form-group">
			                <label for="#" class="col-sm-2 control-label">First name</label>
			                <div class="col-sm-10">
				                <div class="control">
                                    <input type="text" id="firstname" name="firstname" class="form-control"
                                    placeholder="Enter First name" value="{{ request.form.firstname }}"
                                    required>
				                </div>
                            </div>
                        </div>
                        <div class="form-group">
			                <label for="#" class="col-sm-2 control-label">Last name</label>
			                <div class="col-sm-10">
				                <div class="control">
                                    <input type="text" id="lastname" name="lastname" class="form-control"
                                    placeholder="Enter Last name" value="{{ request.form.lastname }}"
                                    required>
				                </div>
                            </div>
                        </div>
                        <div class="form-group">
			                <label for="#" class="col-sm-2 control-label">Email</label>
			                <div class="col-sm-10">
				                <div class="control">
                                    <input type="text" id="email" name="email" class="form-control"
                                    placeholder="Enter Email" value="{{ request.form.email }}"
                                    required>
				                </div>
                            </div>
                        </div>
                        <div class="form-group">
			                <label for="#" class="col-sm-2 control-label">Password</label>
			                <div class="col-sm-10">
				                <div class="control">
                            	    <input type="password" id="password" name="password"            class="form-control" placeholder="Enter Password" value="{{ request.form.password }}"required>
				                </div>
                            </div>
                        </div>
		                <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Register</button>
                            </div>
                        </div>
                    </form>
	            </div>
	        </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
