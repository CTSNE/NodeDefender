{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Data <small>Power</small>
        </h1>
             <ol class="breadcrumb">
           <li class="active">
            <i class="fa fa-sliders"></i> Data
          </li>
       </ol>
    </div>
</div>
<div class="row">
	<div class="col-lg-12">
		<h1>Graph</h1>
			<div class="box" style="padding: 0;">
				<div id="PowerChart" style="height: 400px;"></div>
			</div>			
	</div>
</div>

<div class="row">
		<div class="col-lg-12">
			<h1>Nodes</h1>
				<div class="box" style="padding: 0;">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>iCPE</th>
								<th>Current Power</th>
								<th>Daily Avarage</th>
								<th>Weekly Avarage</th>
								<th>Monthly Avarage</th>
							</tr>
						</thead>
						<tbody>
					{% for iCPE in icpes %}
					<tr>
						<td>
							<a href="{{url_for('DataPoweriCPE', mac = iCPE.mac)}}">
									{{ iCPE.alias }}
							</a>
						</td>
						<td>
							-	
						</td>
						<td>
							-
						</td>
						<td>
							-
						</td>
						<td>
							-
						</td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
		</div>
	</div>
</div>
<script>
$(document).ready(function() {
new Morris.Line({
	element: 'PowerChart',

	data: [
	{% for iCPE in icpes %}
	{% for powerstat in iCPE.powerstat[-30:] %}
	{x: '{{powerstat.date}}', value: {{'%0.2f' % powerstat.power|float }} },
	{% endfor %}
	{% endfor %}
	],

	xkey : 'x',
	ykeys : ['value'],
	labels : ['Watt']
});
});
</script>

{% endblock %}
