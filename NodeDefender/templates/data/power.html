{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Data <small>Power</small>
        </h1>
             <ol class="breadcrumb">
           <li class="active">
            <i class="fa fa-sliders"></i> Data
          </li>
       </ol>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
			<h1>Power Stat</h1>
				<div class="box" style="padding: 0;">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Date</th>
								<th>iCPE</th>
								<th>Node ID</th>
								<th>Power</th>
							</tr>
						</thead>
						<tbody>
					{% for stat in stats %}
					<tr>
						<td>
							{{ stat.date }}
						</td>
						<td>
							{{ stat.parent.alias }}
						</td>
						<td>
							{{ stat.nodeid }}
						</td>
						<td>
							{{ stat.power }}
						</td>
					</tr>
					{% endfor %}
					</tbody>
				</table>
		</div>
    </div>
</div>

{% endblock %}
